<h2>Home</h2>
<p>
    <a href="/add" class="btn btn-success">Add Game</a>
</p>

<div ng-repeat="game in controller.games">

  <hgroup> <h1> <ins> {{game.title}} </ins> </h1>
  <h2> {{game.genre}} </h2>
  <h2>  {{game.platform}} </h2>
    {{game.review}} </br>
    <a href="/edit/{{game._id}}" class="btn btn-primary">Edit Game</a>  <a ng-click="controller.deleteGame(game._id)" class="btn btn-danger">Delete Game</a>
  </hgroup>

</div>
